name: Heroku CI

on: 
  push:
    branches: [ main ]

  repository_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: "wwwallet"
        heroku_email: ${{ secrets.HEROKU_EMAIL }}